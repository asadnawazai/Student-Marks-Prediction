<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #218838;
        }

        .prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .prediction-result h2 {
            font-size: 22px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Prediction</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="test">Test Completion:</label>
            <select name="test" id="test">
                <option value="1">Complete</option>
                <option value="0">None</option>
            </select>

            <label for="math-score">Math Score:</label>
            <input type="number" name="math-score" id="math-score" required>

            <label for="reading-score">Reading Score:</label>
            <input type="number" name="reading-score" id="reading-score" required>

            <label for="writing-score">Writing Score:</label>
            <input type="number" name="writing-score" id="writing-score" required>

            <button class="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction-result">
                <h2>Predicted Grade: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
